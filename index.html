<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    /* Background slideshow with fade + zoom */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;      
      height: 100%;     
      object-fit: cover; 
      opacity: 0;
      animation: fadeZoom 50s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 10s; }
    .slideshow img:nth-child(3) { animation-delay: 20s; }

    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(1); }
      10% { opacity: 1; transform: scale(1.05); }
      30% { opacity: 1; transform: scale(1.1); }
      40% { opacity: 0; transform: scale(1.15); }
      100% { opacity: 0; transform: scale(1.15); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 2px 2px 10px black;
    }

    #message {
      font-size: 1.5em;
      margin: 20px auto;
      width: 80%;
      white-space: pre-line;
      text-shadow: 1px 1px 5px black;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e91e63;
    }

    /* Floating hearts */
    @keyframes floatHearts {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      color: red;
      animation: floatHearts 6s linear infinite;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Slideshow background -->
  <div class="slideshow">
    <img src="img1.jpg" alt="Photo 1">
    <img src="img4.jpg" alt="Photo 4">
    <img src="img5.jpg" alt="Photo 5">
  </div>

  <h1>Happy Birthday My Bubbbbbuuuuuuuuu ‚ù§Ô∏è</h1>
  <div id="message"></div>

  <button onclick="playMusic()">Play Surprise üé∂</button>
  <!-- ‚úÖ Make sure your file is renamed enna-sona.mp3 -->
  <audio id="bday-audio" src="enna-sona.mp3" preload="auto"></audio>

  <script>
    // Typewriter effect
    const msg = "To my dearest Bubbuuu‚ù§Ô∏è\nEven though distance keeps us apart üíî\nMy heart is always with you üí´\nEvery moment with you feels magical ‚ú®\nYou make my world brighter and my soul warmer üíï\nOn your special day, I wish you endless happiness üåç‚ù§Ô∏è\nUntil we meet again, know that I love you beyond miles üíå";
    let i = 0;
    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("message").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      }
    }

    // Play music + launch hearts
    function playMusic() {
      const audio = document.getElementById("bday-audio");
      audio.play().then(() => {
        console.log("Audio is playing üé∂");
        launchHearts();
      }).catch(error => {
        console.log("Autoplay blocked, user needs to click again", error);
        alert("Please tap again to play the music üé∂");
      });
    }

    // Floating hearts generator
    function launchHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 600);
    }

    // Run typewriter on load
    window.onload = function() {
      typeWriter();
    };
  </script>

</body>
</html>
